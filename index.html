<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blessofel Bovas | Portfolio</title>

    <!-- React + ReactDOM + Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: radial-gradient(circle at top left, #0a0a0a, #1b1b1b);
        color: #fff;
        overflow-x: hidden;
      }

      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        padding: 12px 0;
        display: flex;
        justify-content: center;
        gap: 30px;
        z-index: 100;
      }
      nav a {
        color: #ccc;
        text-decoration: none;
        transition: 0.3s;
      }
      nav a:hover {
        color: #00ffff;
      }

      section {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 80px 20px;
        text-align: center;
      }

      .glass {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 25px;
        margin: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        transition: all 0.4s ease;
      }
      .glass:hover {
        transform: scale(1.03);
      }

      img.profile {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        border: 3px solid #00ffff;
        box-shadow: 0 0 15px #00ffff66;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 2.4rem;
        background: linear-gradient(90deg, #00ffff, #4f9aff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 20px;
        width: 100%;
        max-width: 600px;
      }

      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        width: 100%;
        max-width: 800px;
      }

      footer {
        padding: 25px;
        text-align: center;
        color: #aaa;
        font-size: 0.9rem;
      }

      button, a.btn {
        display: inline-block;
        background: rgba(0, 255, 255, 0.15);
        border: 1px solid #00ffff55;
        padding: 10px 25px;
        border-radius: 12px;
        color: #fff;
        text-decoration: none;
        transition: 0.3s;
        margin-top: 15px;
      }

      button:hover, a.btn:hover {
        background: rgba(0, 255, 255, 0.25);
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const skills = ["HTML", "CSS", "JavaScript", "React", "Tailwind", "PHP", "DSA"];
        const projects = [
          {
            title: "Creative Portfolio Website",
            desc: "Modern one-page React website with animations and glassmorphism.",
          },
          {
            title: "Worship Piano Pads Setup",
            desc: "Designed smooth audio layering for Yamaha PSR using piano and pad tones.",
          },
        ];

        return (
          <>
            {/* Navbar */}
            <nav>
              <a href="#home">Home</a>
              <a href="#skills">Skills</a>
              <a href="#projects">Projects</a>
              <a href="#contact">Contact</a>
            </nav>

            {/* Hero Section */}
            <section id="home">
              <img src="your-photo.png" alt="Profile" className="profile" />
              <h1>Blessofel Bovas</h1>
              <p style={{ color: "#ccc", marginTop: "8px" }}>
                Front-End Developer | React | UI/UX Enthusiast
              </p>
              <a href="#projects" className="btn">View My Work</a>
            </section>

            {/* Skills */}
            <section id="skills">
              <h2>Skills</h2>
              <div className="skills-grid">
                {skills.map((s) => (
                  <div key={s} className="glass">{s}</div>
                ))}
              </div>
            </section>

            {/* Projects */}
            <section id="projects">
              <h2>Projects</h2>
              <div className="projects">
                {projects.map((p, i) => (
                  <div key={i} className="glass">
                    <h3 style={{ color: "#00ffff" }}>{p.title}</h3>
                    <p style={{ color: "#bbb", marginTop: "8px" }}>{p.desc}</p>
                  </div>
                ))}
              </div>
            </section>

            {/* Contact */}
            <section id="contact">
              <h2>Contact</h2>
              <p style={{ color: "#ccc" }}>üìû 7012018856</p>
              <p style={{ color: "#ccc" }}>‚úâÔ∏è blessofelbovas@gmail.com</p>
              <a href="mailto:blessofelbovas@gmail.com" className="btn">
                Send Email
              </a>
            </section>

            <footer>¬© 2025 Blessofel Bovas ‚Ä¢ Built with üíô React</footer>
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
